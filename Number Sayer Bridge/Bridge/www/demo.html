<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bridge Number_Sayer_Bridge</title>
    <script src="../output/bridge.js"></script>
    <script src="../output/Number_Sayer_Bridge.js"></script>
    <script src="../output/html.js"></script>
    <script src="BigInteger.min.js"></script>
</head>
<body>
    Number to say: <input type="number" onkeydown="if (event.keyCode==13)Number_Sayer_Bridge.HTML.submit(event)" id="number" style="width:100%" /><br />
    Voice: <select id="voice"></select><br />
    Language: <select onchange="Number_Sayer_Bridge.HTML.update()" id=language></select><br />
    <button id=submit>Submit</button>
    <p id="said" style="border:1px solid gray;"></p>
    <!-- 
        Right-Click on this file and select "View in Browser"
    --> 
</body>
</html>
